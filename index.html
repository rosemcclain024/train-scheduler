<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    
</head>
<body>
    <div class="container">

               
            <div class="jumbotron" style="background-color: transparent; color: white; border: 3px;">
                <h1 class="text-left">FIND YOUR WAY |</h1>
                <h3 class="text-center"></h3>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                    
                    <div class="card mb-4">
                      <div class="card-header">ADD A TRAIN |
                      </div>
                      <div class="card-body">
            
                        <form>
                          <div class="form-group">
                            <label for="train-name-input">TRAIN NAME |</label>
                            <input class="form-control" id="train-name-input"  type="text">
                          </div>
                          <div class="form-group">
                            <label for="destination-input">DESTINATION |</label>
                            <input class="form-control" id="destination-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="start-input">FIRST TRAIN TIME (HH:MM - MILITARY TIME) |</label>
                            <input class="form-control" id="start-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="freq-input">FREQUENCY (MIN) |</label>
                            <input class="form-control" id="freq-input" type="text">
                          </div>
                          <button class="btn btn-flat float-right" id="add-train-btn">SUBMIT |</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
                
                
                <div class="col-md-6">
            
                   
                <div class="card mb-4">
                    <div class="card-header">CURRENT TRAIN SCHEDULE |</div>
                    <div class="card-body">
                    <table class="table table-sm table-hover" id='trainTime-table'>
                        <thead>
                        <tr>
                            <th scope="col">TRAIN NAME</th>
                            <th scope="col">DESTINATION</th>
                            <th scope="col">FREQUENCY (MIN)</th>
                            <th scope="col">NEXT ARRIVAL</th>
                            <th scope="col">MINUTES AWAY</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
            </div>
            
                
            
              </div>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

              <script src="assets/javascript/javascript.js"></script>
            

    
</body>
</html>
